<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Healty</title>
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="stylesheet" type="text/css" href="../static/css/mobile.css" />
        <link rel="stylesheet" type="text/css" href="../static/css/desktop.css" media="(min-width: 992px)" />
        <meta name="robots" content="noindex, nofollow">
    </head>

    <body>
        <main class="site-body">
            <header class="header">
                <div class="s-container">
                    <div class="logo">
                        <img src="../static/img/logo.svg" alt="logo">                            
                    </div>
                </div>
            </header>
            <div class="s-container">
                {% if session['name'] %}
                <h2 class="title-name">สวัสดีคุณ <strong>{{session['name']}}</strong>!</h2>
                <button class="newcal"><a href="{{url_for('logout')}}">คำนวณใหม่</a></button>
                
                <div class="card-bmi">
                    <div class="card-head">BMI</div>
                    <div class="card-detail">
                        <div class="c-title"><h3>{{session.bmr}}</div>
                        <div class="c-detail">{{tdee_des}}</div>
                    </div>
                </div>

                <div class="card-bmi">
                    <div class="card-head">BMR & TDEE</div>
                    <div class="card-detail">
                        <div class="c-title"><h3>{{session['bmi']}}</h3> อยู่ในเกณฑ์ <h3>{{session.bmi_status['status']}}</h3></div>
                        <div class="c-detail">{{session.bmi_status['des']}}</div>
                    </div>
                </div>
                {% endif %}
                <a href="{{url_for('foodscal')}}"><button class="calfoot-b">คำนวณพลังงานในอาหาร</button></a>
            </div>
            <div class="space"></div>
        </main>
        <script type="text/javascript" src="../static/script.js"></script>
    </body>
</html>

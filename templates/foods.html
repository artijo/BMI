<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Healty</title>
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="stylesheet" type="text/css" href="../static/css/bootstrap/css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="../static/css/mobile.css" />
        <link rel="stylesheet" type="text/css" href="../static/css/desktop.css" media="(min-width: 992px)" />
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <link href="https://cdn.jsdelivr.net/npm/select2@4.0.13/dist/css/select2.min.css" rel="stylesheet" />
        <script src="https://cdn.jsdelivr.net/npm/select2@4.0.13/dist/js/select2.min.js"></script>
        <meta name="robots" content="noindex, nofollow">
    </head>

    <body>
        <main class="site-body">
            <div class="s-container">
                <div class="space"></div>
                <div class="sec-hero">
                    <div class="info">
                        <h2 class="sec-title">Healty</h2>
                        <p>ดูแลสุขภาพเพื่อตัวของคุณ</p>
                    </div>
                </div>
                <form action="{{url_for('foodscal')}}" method="post">
                    <select id="select-state" name="food" placeholder="Pick a food...">
                        {% for i in menu %}
                        <option value="{{i}}">{{menu[i]['name']}}</option>
                        {% endfor %}
                    </select> 
                        <input type="submit" value="ส่งข้อมูล">
                </form>
            

                <div>
                    
                    {% if session['foods'] %}
                        {{session.foods}}
                        {{session.foodscal}}
                        {% for i in range(c) %}
                            <p>{{session.foods[i]}}</p>
                            <p>{{session.foodscal[i]}}</p>
                        {% endfor %}
                        {{s}}
                    {% endif %}
                </div>
            </div> 
        </main>
        <script type="text/javascript" src="../static/script.js"></script>
        <script type="text/javascript" src="../static/css/bootstrap/js/bootstrap.min.js"></script>
    </body>
</html>

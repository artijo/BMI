<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Healty - ดูแลสุขภาพเพื่อตัวของคุณ</title>
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="stylesheet" type="text/css" href="../static/css/bootstrap/css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="../static/css/mobile.css" />
        <link rel="stylesheet" type="text/css" href="../static/css/desktop.css" media="(min-width: 992px)" />
        <meta name="robots" content="noindex, nofollow">
    </head>

    <body>
        <main class="site-body">
            <header class="header">
                <div class="s-container">
                    <div class="logo">
                        <img src="../static/img/logo.svg" alt="logo">                            
                    </div>
                </div>
            </header>
            <div class="s-container">
                    {% if not session['name'] == False %}
                <div class="h-form">
                    <form class="input-form" action="{{url_for('result')}}" method="post">
                        <label for="ืname">ชื่อ</label>
                        <input type=text name="name" placeholder="ป้อนชื่อของคุณ" required />
                        <label for="weight">น้ำหนัก</label>
                        <input type=number name="weight" placeholder="น้ำหนักของคุณ (kg)" step=0.1 min="1" max="200" required />
                        <label for="height">ส่วนสูง</label>
                        <input type="number" name="height" placeholder="ส่วนสูงของคุณ (cm)" min="25" max="300" required>
                        <label for="age">อายุ</label>
                        <input type="number" name="age" placeholder="อายุของคุณ (ปี)" min="1" max="120" required>
                        <label for="gender">เพศ</label>
                        <div class="input-gender">
                            <input type="radio" name="gender" value="men" required>ชาย
                            <input type="radio" name="gender" value="famale" required>หญิง
                        </div>
                        <label for="tdee">เลือกลักษณะการใช้ชีวิตของคุณ</label>
                        <select id="tdee" name="tdee" required>
                            <option value="nowo">นั่งทำงานอยู่กับที่ และไม่ได้ออกกำลังกายเลย</option>
                            <option value="wo1">ออกกำลังกายหรือเล่นกีฬาเล็กน้อย ประมาณอาทิตย์ละ 1-3 วัน</option>
                            <option value="wo2">ออกกำลังกายหรือเล่นกีฬาปานกลาง ประมาณอาทิตย์ละ 3-5 วัน</option>
                            <option value="wo3">ออกกำลังกายหรือเล่นกีฬาอย่างหนัก ประมาณอาทิตย์ละ 6-7 วัน</option>
                            <option value="wo4">ออกกำลังกายหรือเล่นกีฬาอย่างหนักทุกวันเช้าเย็น</option>
                        </select>
                        <input type="submit" name="" value="คำนวณ" class="btn-main">
                    </form>
                        
                    {% else %} 
                        
                    {% endif %}
                </div>
                <div class="space"></div>
            </div>
        </main>
        <script type="text/javascript" src="../static/script.js"></script>
        <script type="text/javascript" src="../static/css/bootstrap/js/bootstrap.min.js"></script>
    </body>
</html>
